<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
<link rel="stylesheet" href="static/css/style.css">  
<title>JAVASCRIPT ON STERIODS</title>
</head>
<body>
    <div class="container-1">
        <h2> CHALLENGE 1: YOUR AGE IN DAYS</h2>
<div class="flex-box-container-1">
    <div>
    <BUtton class="btn btn-primary" onclick="ageInDays()">CLICK ME</BUtton>
    </div>

    <div>
    <BUtton class="btn btn-danger" onclick="reset()">RESET</BUtton>
    </div>
</div>
<div class="flex-box-container-1">
<div id="flex-box-result"></div>
</div>
    </div>
<div class="container-2">
<h2>CHALLENGE 2: CAT GENERATOR</h2>
<BUtton class="btn btn-success" id="cat-generator" onclick="generateCat()">GENERATE CAT</BUtton>

<div class="flex-box-container-2" id="flex-cat-gen">

</div>
</div>


<div class="container-3">

    <h2>CHALLENGE 3: ROCK, PAPER, SCISSORS</h2>
<div class="flex-box-rps" id="flex-box-rps-div">
<img id="rock" src="https://preview.redd.it/cn7w41ixjj041.jpg?width=960&crop=smart&auto=webp&s=55cdfdf9374b1188a79ab2c5646b6cf72c25c896" height="150" width="150" alt="" onclick="rpsGame(this)">
<img id="paper" src="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=349&q=80" height="150" width="150" alt="" onclick="rpsGame(this)">
<img id="scissors" src="https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454_960_720.png" height="150" width="150" alt="" onclick="rpsGame(this)">


</div>

</div>


<div class="container-4">
    <h2 id="change-my-color">CHALLENGE 4: CHANGE THE COLOR OF ALL BUTTONS</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <Select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <Option value="random">Random</Option>
                <Option value="red">Red</Option>
                <Option value="green">Green</Option>
                <Option value="reset">Reset</Option>
            </Select>
    
        </form>
<button class="btn btn-primary">Wee!</button>
<button class="btn btn-danger">Yahoo!</button>
<button class="btn btn-warning">Google!</button>
<button class="btn btn-success">Facebook!</button>


    </div>
    </div>

<div class="container-5">
<h2>CHALLENGE 5: BLACKJACK</h2>
<h3><span id="blackjack-result">Let's Play</span></h3>

 <div class= "flex-blackjack-row-1">

    <div id="your-box">
    <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>

    <div id="dealer-box">
    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
 </div>



 <div class="flex-blackjack-row-2">

<div>
    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
    <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
</div>

</div>

<div class="flex-blackjack-row-3">
    <table>
<tr>
    <th>Wins</th>
    <th>Losses</th>
    <th>Draws</th>
</tr>

<tr>
    <td><span id="wins">0</span></td>
    <td><span id="losses">0</span></td>
    <td><span id="draws">0</span></td>
</tr>
    </table>

</div>
 
</div>
<Script src='static/js/script.js'></Script>

</body>
</html>
